<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Bulletin Board</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link href="css/Bulletin_Board_CSS.css" rel="stylesheet" >

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
	<script src="js/bb.js"></script>
	</head>
	<body ng-app="bb" ng-controller="bbCtrl">

		<ion-header-bar class="bar bar-header bar-stable">
		<div class="buttons">
		<a href="index.html">
			<button class="button button-positive"><i class="icon ion-home"></i></button></a>
		</div>
		<h1 class="title">Bulletin Board</h1>
		<div class="buttons">
		<a href="profile.html">
		<button class="button button-positive"><i class="icon ion-android-person"></i></button></a>
		</div>
		</ion-header-bar>

		<ion-header-bar class="bar bar-subheader bar-light">
		<h2 class="title">Announcement Details</h2>
		</ion-header-bar>

	<!--CONTENT-->
		<ion-content class="has-subheader">
		<div class="item item-avatar">
			<img src="{{data.announcements[0].attachment}}">
			<h2><span>{{data.announcements[0].title}}</span></h2>
			<p>
				<span>{{data.announcements[0].description}}</span> 
				</br>
				<span>Category: {{data.announcements[0].category}}</span>
				</br>
				<span>Date Added: {{data.announcements[0].dateAdded}}</span>
			</p>
		</div>
		<a href="messages.html">
			<button class="button button-positive">Messages</button></a>
			
		<a href="payment.html">
			<button class="button button-positive">Payment</button></a>
			
		<a href="report.html">
			<button class="button button-positive">Report</button></a>
		</ion-content>
	</body>
</html>

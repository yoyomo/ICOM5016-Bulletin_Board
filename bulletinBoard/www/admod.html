<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Bulletin Board</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link href="css/Bulletin_Board_CSS.css" rel="stylesheet" >

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/bb.js"></script>
	</head>
	<body ng-app="bb" ng-controller="admodCtrl">
	<ion-header-bar class="bar bar-header bar-stable">
		<div class="buttons">
		<a href="index.html">
			<button class="button button-positive"><i class="icon ion-home"></i>{{username}}</button></a>
		</div>
		<h1 class="title">Bulletin Board</h1>
		<div class="buttons">
		<a href="profile.html">
		<button class="button button-positive"><i class="icon ion-android-person"></i></button></a>
		</div>
		</ion-header-bar>

		<ion-header-bar class="bar bar-subheader bar-light">
		<h2 class="title">New Admin Modification</h2>
		</ion-header-bar>

		<ion-content class="has-subheader">
		
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Title:<span class="error">{{titleError}}</span></span>
				<input required ng-model="admod.title" type="text"/>
			</label>
			<label class="item item-input">
			<span class="input-label">Description:</span>
			<textarea ng-model="admod.description"></textarea>
			</label>

			<ion-list>
			<div class="item item-divider">Type of Mod:</div>
				<ion-radio ng-model="admod.typeofmod" value="Error" > Error</ion-radio>
				<ion-radio ng-model="admod.typeofmod" value="Warning"> Warning</ion-radio>
				<ion-radio ng-model="admod.typeofmod" value="Attention"> Attention</ion-radio>
				<ion-radio ng-model="admod.typeofmod" value="Announcement"> Announcement</ion-radio>
				<ion-radio ng-model="admod.typeofmod" value="Modification"> Modification</ion-radio>
				<ion-radio ng-model="admod.typeofmod" value="Update"> Update</ion-radio>
			</ion-list>
			
			<ion-list>
				<div class="item item-divider">Type Of User:</div>
				<ion-radio ng-model="admod.typeofusers" value="Regular" > Regular</ion-radio>
				<ion-radio ng-model="admod.typeofusers" value="Premium"> Premium</ion-radio>
				<ion-radio ng-model="admod.typeofusers" value="All" > All</ion-radio>

			</ion-list>
			</br>
			<a href="index.html"><button class="button button-balanced" ng-click="postAdmod(admod)" >Post</button></a>
		</div>

		</ion-content>
	</body>
</html>

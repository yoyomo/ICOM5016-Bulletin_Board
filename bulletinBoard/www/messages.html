<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Bulletin Board</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link href="css/Bulletin_Board_CSS.css" rel="stylesheet" >

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
	<script src="js/bb.js"></script>
	</head>
	<body ng-app="bb" ng-controller="messageCtrl">

	<ion-header-bar class="bar bar-header bar-stable">

	<div class="buttons">
		<a href="index.html">
			<button class="button button-positive"><i class="icon ion-home"></i></button></a>
	</div>

		<h1 class="title">Bulletin Board</h1>
		<div class="buttons">
		<a ng-hide="notifications==0" href="profile.html">
			<button class="button button-royal">
			{{notifications}}
			</button>
		</a>
		<a href="profile.html">
		<button class="button button-positive"><i class="icon ion-android-person"></i>{{username}}</button></a>
		</div>
		</ion-header-bar>
		<ion-header-bar class="bar bar-subheader bar-light">
		<h2 class="title">Messages with {{otherUser.username}}</h2><button ng-click="goDown()" class="button button-positive"><i class="icon ion-arrow-down-c"></i></button></a>
		</ion-header-bar>

	<!--CONTENT-->

		<ion-content class="has-subheader">
		<ul >
			<li class="item item-avatar" ng-repeat="message in messages">
				<div ng-show="message.senderid==transfer.messageUser" style="text-align:left">
					<h2>{{message.messageuser}} said:</h2>
				    <h3>{{message.messagetext}}</h3>
			    </div>
			    <div ng-show="message.senderid==transfer.loggedInUser" style="text-align:right">
			    	<h2>You said:</h2>
			    	<h3>{{message.messagetext}}</h3>
			    </div>
			</li>

		</ul>
		
		<div class="item item-divider"></div>
		<label class="item item-input">
			<textarea ng-model="messagetext" placeholder="Type message..."></textarea>
		</label>
		
		<button id="bottom" ng-click="sendMessage(messagetext)" class="button button-balanced">Send</button>
		</ion-content>
	</body>
</html>
